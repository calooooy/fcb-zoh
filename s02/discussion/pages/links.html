<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Hyperlinks</title>
	</head>
	<body>

		<h1>HTML Hyperlinks</h1>

		<p>
			HTML Hyperlinks are created using anchor tag.
		</p>

		<h3>There are two kinds of links:</h3>

		<!-- <ul> creates unordered list with bullet indicators instead of number -->
		<ul>
			<li>absolute link</li>
			<li>relative link</li>
		</ul>

		<div>
			<h4>Absolute Links</h4>
			<!-- target="_blank" allows us to open the page in another tab -->
			<a href="https://zuitt.co" target="_blank">Zuitt Coding Bootcamp</a>
			<a href="https://linkedin.com">LinkedIn</a>
		</div>

		<div>
			<h4>Relative Links</h4>
			<a href="../attributes.html">Attribute Page</a>
			<a href="./links.html">Links Page</a>
			<a href="../index.html">Home Page</a>
		</div>

	</body>
</html>
